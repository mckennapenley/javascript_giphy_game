<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/app.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>GIPHY GUESS</h1>
      <button id="start-btn">New Game</button>
    </header>

    <div id="gameView">
      <div id="instructions">
        <p>Instructions:</p>
        <ul>
          <li>click "New Game" to begin</li>
          <li>You will see 3 GIFS that share a one-word search term</li>
          <li>Guess the search term in the box below</li>
          <li>You will have 5 tries to guess the correct term</li>
          <li>Click "Give Up" to forfeit and reveal the answer</li>
        </ul>
      </div>
      <div id="gifs">
        <img id="giph1" />
        <img id="giph2" />
        <img id="giph3" />
      </div>

      <div id="game-messages">
        <p id="win-lose"></p>
        <button id="play-again">Play Again!</button>
      </div>
      <p id="answer"></p>
      <p id="guess-count"></p>

      <form>
        <input id="guess-box" type="text" placeholder="Enter Your Guess" />
        <input id="enter-guess" type="submit" value="Submit" />
        <button id="give-up-btn">Give Up</button>
      </form>
    </div>
  </body>
</html>
